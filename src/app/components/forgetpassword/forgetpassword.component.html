<section *ngIf="status1" class="rounded shadow my-4 p-4 bg-main-light">
  <form [formGroup]="forgetPassword" (ngSubmit)="sendEmail()">
    <div class="form-item">
      <label for="email" class="fw-bold">Enter your Email</label>
      <input
        formControlName="email"
        type="email"
        class="form-control mt-2"
        id="email"
        placeholder="E-mail"
      />
    </div>
    <button class="main-btn mt-3 d-block ms-auto fw-bolder py-2">
      <span *ngIf="isLoading"><i class="fa-solid fa-spinner fa-spin"></i></span>
      Send Code
    </button>
  </form>
</section>

<section
  *ngIf="status2"
  class="rounded shadow my-4 p-4 bg-main-light"
>
  <form [formGroup]="resetCode" (ngSubmit)="sendCode()">
    <div class="form-ite m">
      <label for="code" class="fw-bold">Enter your Code</label>
      <input
        formControlName="resetCode"
        type="text"
        placeholder="Enter sent code"
        class="form-control my-3"
        id="code"
      />
    </div>
    <button class="main-btn mt-2 d-block ms-auto">
      <span *ngIf="isLoading"><i class="fa-solid fa-spinner fa-spin"></i></span>
      Reset Code
    </button>
  </form>
</section>

<section
  *ngIf="status3"
  class=" rounded shadow my-4 p-4 bg-main-light"
>
  <form [formGroup]="resetPassword" (ngSubmit)="sendNewPassword()">
    <div class="form-item">
      <label for="newPassword" class="fw-bold">Enter your new Password</label>
      <input
        formControlName="newPassword"
        type="password"
        class="form-control"
        id="newPassword"
        placeholder="Enter new password"
      />
    </div>
    <button class="main-btn mt-2 d-block ms-auto">
      <span *ngIf="isLoading"><i class="fa-solid fa-spinner fa-spin"></i></span>
      Reset Password
    </button>
  </form>
</section>
